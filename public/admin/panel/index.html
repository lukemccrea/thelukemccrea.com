<htmL>
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Admin Panel - Luke McCrea</title>
        <!-- include the stylesheet file -->
        <link href="style.css" rel="stylesheet" type="text/css">

<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/super-build/ckeditor.js"></script>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
<link rel="manifest" href="/images/icons/site.webmanifest">
<link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/images/icons/favicon.ico">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="msapplication-config" content="/images/icons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
      <h1>TheLukeMccrea.com</h1>
      <ul id="navList">
        <li><a id="dashboardLink" href="#dashboard">Dashboard</a></li>
        <li><a id="analyticsLink" href="#analytics">Analytics</a></li>
        <li><a id="seoLink" href="#seo">SEO</a></li>
        <li><a id="blogLink" href="#blog">Blog</a></li>
      </ul>
    </nav>
    <main>
      <dashboard class="page" id="dashboard"></dashboard>
      <analytics class="page" id="analytics"></analytics>
      <seo class="page" id="seo"></seo>
      <blog class="page" id="blog">
        <form action="/postBlog" method="post">
          <div id="form">
          <label for="Title">Title</label>
          <input type="text" name="Title" placeholder="Title" id="title" required>
          <br>
            <br>
            <br>
            <label for="fileName">File Name</label>
          <input type="text" name="fileName" placeholder="File Name" id="fileName" required>
            <br>
            <br>
            <br>
          <label for="Description">Description</label>
          <input type="text" name="Description" placeholder="Description" id="description" required>
          <br>
            <br>
            <br>
          <label for="Keywords">Keywords</label>
          <input type="text" name="Keyowrds" placeholder="Keyowrds" id="keywords" required>
          <br>
            <br>
            <br>
          <label for="Author">Author</label>
          <input type="text" name="Author" placeholder="Author" id="author" required><br><br>
            <br>
            <label for="Banner">Banner</label>
          <input type="file" accept="image/*" name="Banner" id="Banner" required><br><br>
            <br>
            <br>
          </div>
        <textarea id="editor" name="editor">
          
        </textarea>
          <input type="submit" value="Post">
        </form>
      </blog>
    </main>
    <script src="script.js"></script>
  </body>
</htmL>
